<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Timer</title>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- timer header -->
        <div class="header">
            <div class="timer active"><i class="fa-regular fa-hourglass"></i> timer</div>
            <div class="stopwatch"><i class="fa-solid fa-clock"></i> stopwatch</div>
        </div>
        <!-- end timer header  -->


        <!-- timer content  -->
        <div class="content">
            <div id="timer-counter">
                <div class="timer-counter-displsy">
                    <span class="hr"><span class="timer_hours num">00</span> h
                </span>
                        <span class="time_minutes num">5</span> 
                        <span class="char">m</span>
                        <span class="time_sec num">00</span>
                        <span class="char">s</span>
                </div>
                <label for="timerInputHidden" class="timeInput">
                    <span class="hours unit">
                        <span class="num time">00</span>
                        <span class="char">h</span>
                    </span>
                    <span class="minutes unit">
                        <span class="num time">00</span>
                        <span class="char">m</span>
                    </span>
                    <span class="seconds unit">
                        <span class="num time">00</span>
                        <span class="char">s</span>
                    </span>
                </label>
                <input type="tel" maxlength="6" id="timerInputHidden">
                <div class="timeline"></div>
            </div>
            <!-- stop match -->
            <div class="stop-watch-counter">
                <span class="hr"><span class="hour num">0</span>
                <span class="char">hr</span>
            </span>
                <span class="min"><span class="minute num">0</span>
                <span class="char">m</span>
            </span>
                <span class="second num">0</span>
                <span class="char">s</span>
                <span class="m-second num">00</span>
            </div>
        </div>
        <!-- end timer content  -->

        <!-- timer footer  -->
        <div class="footer">
            <div>
                <button id="start">start</button>
                <button id="reset">reset</button>
            </div>
            <div>
                <img src="sound.png" alt="sound" width="24px">
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
        <!-- end timer footer  -->
    </main>
    <script src="main.js"></script>
</body>
</html>
